<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Challenge: The dinner table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <h1>Our dinner menu</h1>

    <img src="plate_blue.jpg" width="50" />
    <img src="plate_yellow.jpg" width="50" />

    <table>
      <thead>
        <tr>
          <th>Meal</th>
          <th>Ingredients</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Chicken Alfredo</td>
          <td>penne,cheese,chicken, adobo</td>
          <td>$13.00</td>
        </tr>

        <tr>
          <td>steak stir fry</td>
          <td>steak, jasmine rice, adobo,</td>
          <td>$15.00</td>
        </tr>
        <tr>
          <td>bacon cheeseburger with fries</td>
          <td>bacon, ground beef, potatos, adobo</td>
          <td>$14.00</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
